<form><input type="email" class="form-control" placeholder="Your Email..." autocomplete="on" name="email" [(ngModel)]="email">
<input type="password" class="form-control" placeholder="Your Password..." name="password" [(ngModel)]="password">
<div [hidden]="!showError" class="alert alert-danger">Verify Your Creentials Please !</div>
<button (click)="logUserIn(email, password)" class=" btn btn-primary">LogIn !</button>
</form>
